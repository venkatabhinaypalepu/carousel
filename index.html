<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="bootstrap.css">

</head>
<body>

        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slider_one.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slider_two.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slider_three.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
    <script>
        $('.carousel').carousel({
  interval: 2000
})
    </script>
</body>
</html>
